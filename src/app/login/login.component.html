<mat-toolbar color="primary">
    Login
    <span class="flex-spacer"></span>
    <button mat-button mat-dialog-close>&times;</button>
</mat-toolbar>

<p>{{ user | json }}</p>

<form novalidate (ngSubmit)="onSubmit()">
    <mat-dialog-content>
        <p>
            <mat-form-field>
                <input matInput placeholder="Username" type="text"
                [(ngModel)]="user.username" name="username">
            </mat-form-field>
            <mat-form-field>
                <input matInput placeholder="password" type="text"
                [(ngModel)]="user.password" name="password">
            </mat-form-field>
            <mat-checkbox [(ngModel)]="user.remember" name="remember">Remember me</mat-checkbox>
        </p>
    </mat-dialog-content>
    <mat-dialog-actions>
        <span class="flex-spacer"></span>
        <button matButton mat-dialog-close>Cancel</button>
        <button matButton type="submit" class="background-primary text-floral-white">Submit</button>
    </mat-dialog-actions>
</form>
